<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#fff">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>MaoDie Runner Game</title>
	<link rel="stylesheet" href="styles.css">
	<script>
		const HIDDEN_CLASS = 'hidden';
	</script>
	<script src="offline.js"></script>
</head>

<body id="t">
	<div id="main-frame-error" class="interstitial-wrapper">
		<div id="main-content">
			<div class="icon icon-offline" alt=""></div>
		</div>
	</div>

	<div id="offline-resources">
		<img id="offline-resources-1x" src="images/default_100_percent/offline/100-offline-sprite.png">
		<img id="offline-resources-2x" src="images/default_200_percent/offline/200-offline-sprite.png">
		<audio id="offline-sound-press" src="sounds/button-press.mp3" preload="auto"></audio>
		<audio id="offline-sound-hit" src="sounds/hit.mp3" preload="auto"></audio>
		<audio id="offline-sound-reached" src="sounds/reached.mp3" preload="auto"></audio>
	</div>
	<script>
		new Runner('.interstitial-wrapper');
	</script>

</html>
